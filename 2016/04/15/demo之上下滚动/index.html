-radius: 8px 8px 0 0;   /* Webkit browsers */</span><br><span class="line">    border-radius: 8px 8px 0 0;</span><br><span class="line">    color: #fff;</span><br><span class="line">    position: relative;</span><br><span class="line">&#125;</span><br><span class="line">#moocTitle a &#123;</span><br><span class="line">    position: absolute;</span><br><span class="line">    right: 10px;</span><br><span class="line">    bottom: 10px;</span><br><span class="line">    display: inline;</span><br><span class="line">    color: #fff;</span><br><span class="line">    font-size: 12px;</span><br><span class="line">    line-height: 24px;</span><br><span class="line">&#125;</span><br><span class="line">/*  底部样式 */</span><br><span class="line">#moocBot &#123;</span><br><span class="line">    width: 399px;</span><br><span class="line">    height: 10px;</span><br><span class="line">    overflow: hidden;     /* 这个一定要加上，内容超出的部分要隐藏，免得撑高底部结构 */</span><br><span class="line">&#125;</span><br><span class="line">/*  中间样式 */</span><br><span class="line">#moocBox &#123;</span><br><span class="line">    height: 144px;</span><br><span class="line">    width: 335px;</span><br><span class="line">    margin-left: 25px;</span><br><span class="line">    margin-top: 10px;</span><br><span class="line">    overflow: hidden;    /*  这个一定要加，超出的内容部分要隐藏，免得撑高中间部分 */</span><br><span class="line">&#125;</span><br><span class="line">#mooc ul li &#123;</span><br><span class="line">    height: 24px;</span><br><span class="line">&#125;</span><br><span class="line">#mooc ul li a &#123;</span><br><span class="line">    width: 180px;</span><br><span class="line">    float: left;</span><br><span class="line">    display: block;</span><br><span class="line">    overflow: hidden;</span><br><span class="line">    text-indent: 15px;</span><br><span class="line">    height: 24px;</span><br><span class="line">&#125;</span><br><span class="line">#mooc ul li span &#123;</span><br><span class="line">    float: right;</span>< an><br><span class="line">    &lt;ul id="con2"&gt;</span><br><span class="line">    &lt;/ul&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;!--  中间结束 --&gt; </span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;!--  慕课网课程公告结束 --&gt; </span><br><span class="line"></span><br><span class="line">&lt;script type="text/javascript"&gt;</span><br><span class="line"> var area = document.getElementById('moocBox');</span><br><span class="line"> var con1 = document.getElementById('con1');</span><br><span class="line"> var con2 = document.getElementById('con2');</span><br><span class="line"> var speed = 50;</span><br><span class="line"> area.scrollTop = 0;</span><br><span class="line"> con2.innerHTML = con1.innerHTML;</span><br><span class="line"> function scrollUp()&#123;</span><br><span class="line">     if(area.scrollTop &gt;= con1.scrollHeight) &#123;</span><br><span class="line">         area.scrollTop = 0;</span><br><span class="line">         &#125;else&#123;</span><br><span class="line">           area.scrollTop ++; </span><br><span class="line">         &#125; </span><br><span class="line">&#125;</span><br><span class="line">var myScroll = setInterval("scrollUp()",speed);</span><br><span class="line">area.onmouseover = function()&#123;</span><br><span class="line">     clearInterval(myScroll);</span><br><span class="line">    &#125;</span><br><span class="line">area.onmouseout = function()&#123;</span><br><span class="line">     myScroll = setInterval("scrollUp()",speed);</span><br><span class="line">    &#125;</span><br><span class="line"> &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
